<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .dice-container {
            text-align: center;
        }

        .dice {
            font-size: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
      <script src="https://alwingulla.com/88/tag.min.js" data-zone="117756" async data-cfasync="false"></script>

    <div class="dice-container">
        <div id="dice" class="dice">1</div>
        <button class="button" onclick="rollDice()">Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').innerText = randomNumber;
            document.getElementById('dice').style.transform = 'rotate(360deg)';
            
            setTimeout(function() {
                document.getElementById('dice').style.transform = 'rotate(0deg)';
            }, 200);
        }
    </script>

</body>
</html>
