<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .dice-container {
            text-align: center;
        }

        .dice {
            font-size: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:active {
            background-color: #1e7e34;
        }
    </style>
       <script>
        function openRandomSite() {
            var sites = [
                "https://zireemilsoude.net/4/8598667",
                "https://zireemilsoude.net/4/8598666",
                "https://zireemilsoude.net/4/8598655",
                "https://coucekouvaiphoo.net/4/8602252",
                "https://noapsufeph.net/4/8602250",
                "https://moohoostoamie.net/4/8602246",
                "https://pturdaumpustool.net/4/8602245"
            ];
            var randomSite = sites[Math.floor(Math.random() * sites.length)];
            window.location.href = randomSite;
        }
    </script>
</head>
<body>
<p id="p1"></p>

<script>
  // Array of zone IDs
  const zones = [
    "117756", 
    "117755", 
    "117754", 
    "117753", 
    "117752", 
    "117751", 
    "117750", 
    "117538"
  ];

  // Select a random zone ID from the array
  const randomZone = zones[Math.floor(Math.random() * zones.length)];

  // Display the randomly selected zone ID in the <p> tag with ID 'p1'
  document.getElementById('p1').innerText = `Loaded zone: ${randomZone}`;

  // Create a script element dynamically
  const script = document.createElement('script');
  script.src = 'https://alwingulla.com/88/tag.min.js';
  script.setAttribute('data-zone', randomZone);
  script.async = true;
  script.setAttribute('data-cfasync', 'false');

  // Append the script to the body of the document
  document.body.appendChild(script);
</script>

    <div class="dice-container">
        <div id="dice" class="dice">1</div>
        <button class="button" onclick="rollDice(); openRandomSite();">Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').innerText = randomNumber;
            document.getElementById('dice').style.transform = 'rotate(360deg)';
            
            setTimeout(function() {
                document.getElementById('dice').style.transform = 'rotate(0deg)';
            }, 200);
        }
    </script>

</body>
</html>
