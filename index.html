<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .dice-container {
            text-align: center;
        }

        .dice {
            font-size: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #218838;
        }

        .button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
        <script>
        // Define an array of data-zone IDs
 const zoneIds = [
  "117756", 
  "117755", 
  "117754", 
  "117753", 
  "117752", 
  "117751", 
  "117750", 
  "117538"
]

        
        // Randomly select a zone ID from the array
        const randomZoneId = zoneIds[Math.floor(Math.random() * zoneIds.length)];
        // Log the selected zone ID to the console
        console.log("Loaded ad zone: " + randomZoneId);
        // Optionally, display the selected zone on the page
        const zoneMessage = document.getElementById('zone-message');
        zoneMessage.textContent = "The selected ad zone is: " + randomZoneId;
        // Create the ad script element dynamically
        const adScript = document.createElement('script');
        adScript.src = 'https://alwingulla.com/88/tag.min.js';
        adScript.setAttribute('data-zone', randomZoneId);
        adScript.setAttribute('async', 'true');
        adScript.setAttribute('data-cfasync', 'false');

        // Append the script to the body
        document.body.appendChild(adScript);
    </script>

    <div class="dice-container">
        <div id="dice" class="dice">1</div>
        <button class="button" onclick="rollDice()">Roll Dice</button>
    </div>

    <script>
        function rollDice() {
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice').innerText = randomNumber;
            document.getElementById('dice').style.transform = 'rotate(360deg)';
            
            setTimeout(function() {
                document.getElementById('dice').style.transform = 'rotate(0deg)';
            }, 200);
        }
    </script>

</body>
</html>
