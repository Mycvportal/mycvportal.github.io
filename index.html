<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1 id="status">Loading scripts...</h1>

    <script>
        // Arrays for the different script sources
        var nunsourdaultozyScripts = [
            8420832,
            8420827
        ];
        
        var thubanoaScripts = [
            8420822,
            8420825,
            8420824
        ];

        // Function to load a script dynamically
        function loadScript(domain, id) {
            var script = document.createElement('script');
            script.src = 'https://' + domain + '/1?z=' + id;
            script.async = true;
            script.setAttribute('data-cfasync', 'false');
            (document.body || document.documentElement).appendChild(script);
        }

        // Randomly select and load one script from each source
        var randomNunsourdaultozyId = nunsourdaultozyScripts[Math.floor(Math.random() * nunsourdaultozyScripts.length)];
        loadScript('nunsourdaultozy.net', randomNunsourdaultozyId);

        var randomThubanoaId = thubanoaScripts[Math.floor(Math.random() * thubanoaScripts.length)];
        loadScript('thubanoa.com', randomThubanoaId);

        // Update the h1 element to show the loaded IDs
        document.getElementById('status').innerText = `Loaded IDs: nunsourdaultozy.net - ${randomNunsourdaultozyId}, thubanoa.com - ${randomThubanoaId}`;
    </script>
</body>
</html>
